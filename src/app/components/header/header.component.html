<header class="header">
  <ng-container *ngIf="isMobile">
    <app-hamburger-menu [menuItems]="menuItems"></app-hamburger-menu>
  </ng-container>
  <div class="header-text">
    <h1 class="names">Eline & Harald</h1>
    <h3 class="date">Probably November 17, 2024 â€¢ Hilversum, Netherlands</h3>
    <p class="days-to-go">
      {{ daysLeftForWedding }}
      Days to go!
    </p>
  </div>

  <nav class="nav">
    <a
      *ngFor="let item of menuItems; let i = index"
      class="link"
      [routerLink]="item.link"
      routerLinkActive="link--active"
      [routerLinkActiveOptions]="{ exact: item.link === '/' }"
      title="item.title"
      [attr.aria-label]="'navigeer naar ' + item.link"
      >{{ item.label }}</a
    >
  </nav>
  <!-- <img class="hero" src="assets/eline_harald_cropped.jpg" alt="" /> -->
</header>
